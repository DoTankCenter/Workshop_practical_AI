<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cirkulär Färgpalett</title>
<style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; text-align: center; }
    h1 { margin-bottom: 10px; }
    .controls { margin-bottom: 20px; }
    input[type="text"] { padding: 5px; width: 200px; }
    button { padding: 8px 12px; margin: 5px; cursor: pointer; }
    .palette { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
    .circle { width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-weight: bold; cursor: pointer; }
    .saved-palettes { margin-top: 20px; text-align: left; }
    .saved-item { margin-bottom: 15px; }
    .saved-item .palette { gap: 10px; }
</style>
</head>
<body>
<h1>Cirkulär Färgpalett</h1>
<div class="controls">
    <input type="text" id="paletteName" placeholder="Palettens namn">
    <button onclick="generatePalette()">Generera palett</button>
    <button onclick="savePalette()">Spara palett</button>
</div>
<div id="palette" class="palette"></div>
<h2>Sparade paletter</h2>
<div id="savedPalettes" class="saved-palettes"></div>

<script>
const paletteContainer = document.getElementById('palette');
const savedPalettesContainer = document.getElementById('savedPalettes');
let currentPalette = [];

function randomBaseColor() {
    return Math.floor(Math.random() * 360); // Hue
}

function hslToHex(h, s, l) {
    l /= 100;
    const a = s * Math.min(l, 1 - l) / 100;
    const f = n => {
        const k = (n + h / 30) % 12;
        const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
        return Math.round(255 * color).toString(16).padStart(2, '0');
    };
    return `#${f(0)}${f(8)}${f(4)}`;
}

function generatePalette() {
    currentPalette = [];
    paletteContainer.innerHTML = '';
    const baseHue = randomBaseColor();
    const saturation = 60; // fixed saturation
    let lightness = 30; // start darker in center

    for (let i = 0; i < 4; i++) {
        const color = hslToHex(baseHue, saturation, lightness);
        currentPalette.push(color);
        const circle = document.createElement('div');
        circle.className = 'circle';
        circle.style.backgroundColor = color;
        circle.textContent = color;
        circle.onclick = () => navigator.clipboard.writeText(color);
        paletteContainer.appendChild(circle);
        lightness += 15; // lighten each step outward
    }
}

function savePalette() {
    const name = document.getElementById('paletteName').value.trim();
    if (!name) { alert('Ange ett namn för paletten!'); return; }
    const saved = JSON.parse(localStorage.getItem('palettes') || '[]');
    saved.push({ name, colors: currentPalette });
    localStorage.setItem('palettes', JSON.stringify(saved));
    renderSavedPalettes();
}

function renderSavedPalettes() {
    savedPalettesContainer.innerHTML = '';
    const saved = JSON.parse(localStorage.getItem('palettes') || '[]');
    saved.forEach(p => {
        const div = document.createElement('div');
        div.className = 'saved-item';
        div.innerHTML = `<strong>${p.name}</strong>`;
        const colorsDiv = document.createElement('div');
        colorsDiv.className = 'palette';
        p.colors.forEach(color => {
            const cDiv = document.createElement('div');
            cDiv.className = 'circle';
            cDiv.style.backgroundColor = color;
            cDiv.textContent = color;
            colorsDiv.appendChild(cDiv);
        });
        div.appendChild(colorsDiv);
        savedPalettesContainer.appendChild(div);
    });
}

// Init
renderSavedPalettes();
generatePalette();
</script>
</body>
